<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>A-Frame JS Build Webpack Boilerplate</title>
<script src="../aframe/aframe.min.js"></script>
<script src="../components/aframe-environment-component.min.js"></script>
<script src="../components/change-color.js"></script>
</head><body>
    
<a-scene>

<!-- ASSETS -->
<a-assets>
  <a-asset-item id="suzanne" src="../assets/test.gltf"></a-asset-item>
</a-assets>

<!-- USER AND INTERACTIVITY -->

<!-- See https://aframe.io/docs/0.8.0/primitives/a-camera.html
This main camera represents the eyes of the user. The vertical Y-axis value must be above zero to be able to see the plane, which is default transparent on the other side. The right height is dependent on the scale of the other objects, entities. -->

<!-- Camera + cursor -->
<!-- Adding cursor and overriding default camera. On desktop computers, clicking with the mouse while the cursor is hovering over an element yields a click event on that element. This corresponds to a tap on the touchpad of the Gear VR Headset. -->
<a-entity id="user" position="0 1 0">
  <a-camera>
    <a-cursor></a-cursor>
    <!-- Or <a-entity cursor></a-entity> -->
  </a-camera>
</a-entity>

<!-- The Gear VR Controller (-model) appears in VR with the code below. You can move it around, reset your view and leave the scene. Not needed for the Gear VR Headset trackpad and -buttons. -->
<!-- <a-entity gearvr-controls></a-entity> -->

<!-- SCENE -->
<!-- Environment Component -->
<a-entity id="joccaEnv" environment="ground: none; fog: 0"></a-entity>

<!-- floor and sky when there's no environment component -->
<!-- not using floor of environment component -->
<a-plane id="floor" rotation="-90 0 0" color="#333" height="50" width="50" position="11 0 -10"></a-plane>
<!-- <a-sky color="#aaa"></a-sky>
The default ambient- and directional light are visible in the Visual Inspector. -->
  
<!-- Basic UI -->
<a-box id="blueBox" position="-2 0.5 -6" rotation="0 0 0" color="#4cc3d9" geometry="depth: 1; height: 2; width: 2" opacity=".4">
  <a-text value="JoccaWeb VR!" align="center"></a-text>
  <a-animation class="blueBoxAnim" attribute="position" begin="boxMove" to="-3 0.5 3" dur="600"></a-animation>
  <a-animation class="blueBoxAnim" attribute="scale" begin="boxScaleUp" to="1.3 1.3 1.3" dur="400"></a-animation>
  <a-animation class="blueBoxAnim" attribute="scale" begin="boxScaleDown" to="1 1 1" dur="400"></a-animation>
</a-box>

<!-- Example 3D model ( Blender's monkey mascotte Suzanne :) ) -->
<a-entity id="suzBlend" position="2.6 1.8 -6.4"
 rotation="0 -17 0" gltf-model="#suzanne"></a-entity>
  
<a-box id="colorChangingBox" position="-5 3 -10" rotation="0 45 0" change-color-on-hover="color: blue"></a-box>
  
<a-sphere id="sunSphere" position="-8 9 -15" radius="1.25" color="#fef9b1"></a-sphere>
  
<a-cylinder id="pinkCylinder" position="-5 .75 -8" radius="0.5" height="1.5" color="#f464a5"></a-cylinder>

<!-- example background tower blocks -->
<a-box id="greyerTower" position="25 5 -20" color="#444" geometry="depth:4; height:10; width:4"></a-box>

<a-box id="greyTower" position="30 15 -10" color="#666" geometry="depth:5; height:30; width:5"></a-box>

</a-scene></body></html>
